<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Simple To-Do App</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<h1>To-Do List</h1>

		<form name="todoForm" onsubmit="return addTask(event)">
			<input
				type="text"
				name="taskInput"
				placeholder="Enter a task..."
			/>
			<button type="submit">Add</button>
		</form>

		<div id="taskList"></div>
		<script src="./script.js"></script>
	</body>
</html>
